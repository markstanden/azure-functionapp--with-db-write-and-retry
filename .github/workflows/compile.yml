name: Compile Check

# Validates that the code compiles successfully
on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Build Solution
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Cache NuGet packages for faster builds
      - name: Cache NuGet packages
        id: cache-nuget
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Log cache status
      - name: Check cache status
        run: |
          if [ "${{ steps.cache-nuget.outputs.cache-hit }}" == 'true' ]; then
            echo "ðŸŽ¯ Using cached NuGet packages"
          else
            echo "ðŸ’¨ Cache miss - downloading packages"
          fi

      # Run restore as a separate step
      - name: Restore dependencies
        run: dotnet restore

      # Build will restore by default, but it already been done.
      - name: Build
        run: dotnet build --no-restore

      # Output success status for other workflows
      - name: Set build status
        if: success()
        run: echo "Build completed successfully"